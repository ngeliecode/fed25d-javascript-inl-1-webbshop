<!doctype html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <!--<link rel="icon" type="image/svg+xml" href="/vite.svg" />-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>En webbshop</title>
  </head>
  <body>
    <header>
      <div class="bar">Detta är en bar med information</div>
      <!-- lägg till aria-label="Stäng meny" för när menyn är öppen -->
      <button id="hamburger" class="hamburger" aria-label="Öppna meny">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <h1>Namn på webbshopen</h1>

      <button id="kundvagn" class="kundvagn">Varukorg</button>
      <nav class="navbar">
        <ul>
          <li>Hem</li>
          <li>nånting</li>
          <li>nånting</li>
        </ul>
      </nav>
    </header>

    <main>
      <div>
        Välj ditt element:
        <button id="filterByFireBtnEl" class="btn">Fire</button>
        <button id="filterByEarthBtnEl" class="btn">Earth</button>
        <button id="filterByAirBtnEl" class="btn">Air</button>
        <button id="filterByWaterBtnEl" class="btn">Water</button>
        <button id="filterByShowAllBtnEl" class="btn">Välj alla</button>
      </div>
      <section class="hidden">
        <h2>Varukorg</h2>
        <p class="cart-total" id="cartTotal">0 kr</p>
        <div id="cart">Varukorgen är tom.</div>
      </section>
      <section id="products" class="products-list"></section>
      <form>
        <!-- FORM VALIDATION 
        Formuläret valideras av webbläsaren innan det skickas iväg helt. 
        Det måste vara i ett korrekt ifyllt format först.

        HTML5-validering 
          - type
          - pattern
             [0-9] -> endast siffror
             [^0-9] -> nekar siffror 
             {5} -> fem siffror
          - required  

        Validation feedback checklist (a11y)
        [ ] visuellt
          [ ] färg 
          [ ] form
          [ ] ikon
        [ ] text som beskriver felet 
        [ ] koppling till skärmläsare

        -->
        <fieldset class="form-section form-section--contact">
          <legend>Fyll i kontaktuppgifter</legend>
          <div class="form-item form-item--field form-item--first-name">
            <label for="first-name">Förnamn</label>
            <input
              type="text"
              name="firstName"
              id="first-name"
              class="first-name"
              pattern="[^0-9]+"
              title="Namnet kan inte innehålla siffor"
              required
            />
          </div>
          <div class="form-item form-item--field form-item--last-name">
            <label for="last-name">Efternamn</label>
            <input
              type="text"
              name="lastName"
              id="last-name"
              pattern="[^0-9]+"
              title="Namnet kan inte innehålla siffor"
              required
            />
          </div>
          <div class="form-item form-item--field form-item--address">
            <label for="street-address">Gatuadress</label>
            <input type="text" name="streetAddress" id="street-address" required />
          </div>
          <div class="form-item form-item--field form-item--postal-code">
            <label for="postal-code">Postnummer</label>
            <input
              type="text"
              name="postalCode"
              id="postal-code"
              pattern="[0-9]{5}"
              maxlength="5"
              title="Postnumret måste bestå av av fem siffror. Exempel: 123 45"
              required
            />
          </div>
          <div class="form-item form-item--field form-item--postal-city">
            <label for="postal-city">Postort</label>
            <input type="text" name="postalCity" class="postal-city" id="postal-city" required />
          </div>
          <div class="form-item form-item--field form-item--entry-code">
            <label for="entry-code">Ev portkod</label>
            <input type="text" name="entryCode" class="entry-code" id="entry-code" />
          </div>
          <div class="form-item form-item--field form-item--phone">
            <label for="phone">Mobilnummer</label>
            <input type="tel" name="phone" id="phone" required />
          </div>
          <div class="form-item form-item--field form-item--email">
            <label for="email">E-postadress</label>
            <input type="email" name="email" id="email" required />
          </div>
        </fieldset>
        <fieldset class="form-section form-section--payment">
          <legend>Välj betalmetod</legend>

          <div class="form-item form-item--radio form-item--card">
            <label>
              <input type="radio" name="paymentMethod" value="card" required />
              Kort
            </label>
          </div>
          <div class="form-item form-item--radio form-item--invoice">
            <label>
              <input type="radio" name="paymentMethod" value="invoice" />
              Faktura
            </label>
          </div>
        </fieldset>
        <fieldset class="form-section form-section--consent">
          <legend>Samtycke</legend>
          <div class="form-item form-item--checkbox form-item--gdpr">
            <label for="gdpr">
              <input type="checkbox" id="gdpr" name="gdpr" required />
              Jag godkänner behandling av personuppgifter
            </label>
          </div>
          <div class="form-item form-item--checkbox form-item--newsletter">
            <label for="newsletter">
              <input type="checkbox" id="newsletter" name="newsletter" checked />
              Jag vill prenumerera på ert nyhetsbrev
            </label>
          </div>
        </fieldset>
        <button>Beställ</button>
      </form>
    </main>

    <footer></footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
